<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title> | Decor Line</title>
</head>

<body>

    <!-- <div class="wrapper"> -->
        <div class="main">
            <!-- Left-Section -->
            .<div class="left-section">
                <img src="images/img7.jpg" class="IMg" alt="">
            </div>
            <!-- Left-Section-End -->

            <!-- Right-Section -->
            <div class="right-section">

                <!-- Container-1 -->
                <div class="container-2">

                    <!-- Sign-up-From -->
                    <div class="signup">
                        <form class="form">
                            <div class="header">
                                <h1>Sign Up</h1>
                            </div>


                            <div class="control">
                                <label>Username </label>
                                <input type="text" name="" id="username" placeholder="Enter your full name"
                                    autocomplete="off">
                            </div>

                            <div class="control">
                                <label>Email </label>
                                <input type="text" name="" id="email" placeholder="Enter your email" autocomplete="off">
                            </div>

                            <div class="control">
                                <label>Phone number </label>
                                <input type="number" name="" id="number" placeholder="Enter your phone number"
                                    autocomplete="off">
                            </div>

                            <div class="control">
                                <label>Password </label>
                                <input type="password" name="" id="password" placeholder="Enter your password"
                                    autocomplete="off">
                            </div>

                            <div class="control">
                                <label>Confirm Password</label>
                                <input type="password" name="" id="cfm" placeholder="Check your password"
                                    autocomplete="off">
                            </div>

                            <button type="button" id="acc_btn"> Sign Up</button>
                            <div class="exist-acc">
                                Already have an account? <a href="./index.html" id="signin">Sign In</a>
                            </div>

                        </form>
                    </div>
                    <!-- Sign-in-From -->
                </div>
                <!-- Container-2-End -->
            </div>
            <!-- Right-Section-End -->

        </div>
    <!-- </div> -->
</body>

</html>
